<html>
<head>
        
    <link type="text/css" rel="stylesheet" href="ios.css"  media="screen,projection"/>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    
    <script src="jquery.min.js"></script>
    <title>DUKE DRL</title>

    
    </head>
    
<body>
    

      <div><h3 style ="text-align: center">KTM DUKE DRL</h3>
    </div>
    
    <div class="ALL">
    <div class="tab">
    
    <button id = "HEAD1" class="tablinks active" button onclick="Mode1(event, 'MODE')">MODE</button>
        
    <button id = "HEAD2" class="tablinks" button onclick="Mode1(event, 'FADE'), FADE()">FADE</button>
    </div>    


    <div id="MODE" class="square" style="display: block;">
    <h4 style="text-align: center">MODE SELECT</h4>
    
    
    <label class='label-1'>DRL</label>
    <div class='input-toggle'>
        <label class='label label-toggle' for='DRL'>
            <input class='input-checkbox' id='DRL' name = switch , type='radio' onchange="DRL()">
            <span class='input-toggle-handle'></span>
        </label>
    </div>
    
    <br />
    
    <label class='label-1'>BREATHING</label>
    <div class='input-toggle'>
        <label class='label label-toggle' for='BREATHING'>
            <input class='input-checkbox' id='BREATHING' name = switch , type='radio' onchange="BREATHING()">
            <span class='input-toggle-handle'></span>
        </label>  
    </div>
    
    <br />
        
    <label class='label-1'>KNIGHT RIDER</label>
    <div class='input-toggle'>
        <label class='label label-toggle' for='RIDER'>
            <input class='input-checkbox' id='RIDER' name = switch , type='radio' onchange="RIDER()">
            <span class='input-toggle-handle'></span>
        </label>  
    </div>
        
    <br />    
        
        
    <label class='label-1'>POLICE</label>
    <div class='input-toggle'>
        <label class='label label-toggle' for='POLICE'>
            <input class='input-checkbox' id='POLICE' name = switch , type='radio' onchange="POLICE()">
            <span class='input-toggle-handle'></span>
        </label>  
    </div>
        
    <br />
        
        <label class='label-1'>FADE</label>
    <div class='input-toggle'>
        <label class='label label-toggle' for='FADED'>
            <input class='input-checkbox' id='FADED' name = switch , type='radio' onchange="FADE()">
            <span class='input-toggle-handle'></span>
        </label>  
    </div>
        
        
        
    </div>
    
    
    
    
    <div id="FADE" class="square" >
    <h4 style="text-align: center">FADE</h4>
    <!--h5 style="background-image: linear-gradient(to right, RGBA(255,0,0,255), RGBA(0,0,255,255));"></h5-->
    <h5 id="demo"></h5>
        

    <div class="tab">    
    <button class="tablinks-1 active" button onclick="Mode2(event, 'BACK')">Back</button>
    <button class="tablinks-1" button onclick="Mode2(event, 'FRONT')">Front</button>
    </div>
    
        
    <div id="BACK" class="RGB-Tab" style="display: block;">
        
            <input type="range" min="0" max="255" value="0" id="REDLed" oninput="RED_B(this.value), change()"/>
        <p>R : <span id="REDPos_B">0</span></p>
        <div></div>
    
            <input type="range" min="0" max="255" value="0" id="GREENLed" oninput="GREEN_B(this.value), change()"/>
        <p>G : <span id="GREENPos_B">0</span></p>
        <div></div>
    
            <input type="range" min="0" max="255" value="0" id="BLUELed" oninput="BLUE_B(this.value), change()"/>
        <p>B : <span id="BLUEPos_B">0</span></p> 
    </div>
        

        
        <div id="FRONT" class="RGB-Tab">

            <input type="range" min="0" max="255" value="0" id="REDLed_F" oninput="RED_F(this.value), change()"/>
        <p>R : <span id="REDPos_F">0</span></p> <div></div>  
    
            <input type="range" min="0" max="255" value="0" id="GREENLed_F" oninput="GREEN_F(this.value), change()"/>
        <p>G : <span id="GREENPos_F">0</span></p>
        <div></div>
    
            <input type="range" min="0" max="255" value="0" id="BLUELed_F" oninput="BLUE_F(this.value), change()"/>
        <p>B : <span id="BLUEPos_F">0</span></p> 
    </div>
        </div>
    
        <div class="tab1">
        <button class="tablinks-2" style = "float: inherit" button onclick="SAVE()">SAVE SETTINGS</button>
        </div>
    </div>
    
        

    
    
    
    
    
    
    
    
    
        <script src="ios.js"></script> 
    
    	<footer id="footer">
			<div>
				Developed by Joe &copy; 2018
			</div>
		</footer>
    
    </body>
</html>
